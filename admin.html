    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #a27d34;
            --primary-dark: #8b6628;
            --primary-light: #d4a574;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --border: rgba(255,255,255,0.08);
            --text: #ffffff;
            --text-secondary: rgba(255,255,255,0.6);
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 3px rgba(162, 125, 52, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: #fff;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(162, 125, 52, 0.2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;

            margin-bottom: 20px;

        .success-message {

            padding: 12px;

        /* Dashboard */

        /* Modal */
        .modal {

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        /* Responsive */

            }

            .stat-value {

            }
        }
    </style>
</head>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBJuFLVMI3gUKFohxYRZeg8Qyn0mXf1sQI",
            authDomain: "admin-vtc.firebaseapp.com",
            databaseURL: "https://admin-vtc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "admin-vtc",
            storageBucket: "admin-vtc.firebasestorage.app",
            messagingSenderId: "692871193828",
            appId: "1:692871193828:web:2dd34c34736f2faf9bb8f1",
            measurementId: "G-7HMTJSJ13H"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // State
        let currentUser = null;
        let allReservations = [];
        let filteredReservations = [];
        let editingId = null;

        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');
        const authError = document.getElementById('authError');

        const addForm = document.getElementById('addForm');
        const editForm = document.getElementById('editForm');
        const editModal = document.getElementById('editModal');
        const tableBody = document.getElementById('tableBody');

        const filterAeroport = document.getElementById('filterAeroport');
        const filterStatut = document.getElementById('filterStatut');
        const filterDate = document.getElementById('filterDate');
        const resetFilters = document.getElementById('resetFilters');

        // Auth State
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                authScreen.classList.add('hidden');
                dashboard.classList.add('active');
                userEmail.textContent = user.email;
                loadReservations();
            } else {
                currentUser = null;
                authScreen.classList.remove('hidden');
                dashboard.classList.remove('active');
            }
        });

        // Login
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .catch(err => {
                    authError.textContent = 'Erreur: ' + err.message;
                    authError.classList.remove('hidden');
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Load Reservations
        function loadReservations() {
            db.ref('reservations').on('value', snapshot => {
                allReservations = [];
                const data = snapshot.val();

                if (data) {
                    Object.entries(data).forEach(([key, value]) => {
                        allReservations.push({ id: key, ...value });
                    });
                }

                allReservations.sort((a, b) => new Date(b.dateReservation) - new Date(a.dateReservation));
                updateStats();
                applyFilters();
            });
        }

        // Add Reservation
        addForm.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(addForm);
            const reservation = Object.fromEntries(formData);
            reservation.dateCreation = new Date().toISOString();

            db.ref('reservations').push(reservation)
                .then(() => {
                    addForm.reset();
                    showNotification('R√©servation ajout√©e!', 'success');
                })
                .catch(err => showNotification('Erreur: ' + err.message, 'error'));
        });

        // Apply Filters
        function applyFilters() {
            filteredReservations = allReservations.filter(r => {
                const matchAeroport = !filterAeroport.value || r.aeroport === filterAeroport.value;
                const matchStatut = !filterStatut.value || r.statut === filterStatut.value;
                const matchDate = !filterDate.value || r.dateReservation === filterDate.value;
                return matchAeroport && matchStatut && matchDate;
            });
            renderTable();
        }

        filterAeroport.addEventListener('change', applyFilters);
        filterStatut.addEventListener('change', applyFilters);
        filterDate.addEventListener('change', applyFilters);

        resetFilters.addEventListener('click', () => {
            filterAeroport.value = '';
            filterStatut.value = '';
            filterDate.value = '';
            applyFilters();
        });

        // Render Table
        function renderTable() {
            tableBody.innerHTML = '';

            if (filteredReservations.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 32px; color: var(--text-secondary);">Aucune r√©servation</td></tr>';
                return;
            }

            filteredReservations.forEach(r => {
                const tr = document.createElement('tr');
                const statusClass = `status-${r.statut.toLowerCase().replace(' ', '-')}`;
                tr.innerHTML = `
                    <td>${r.nomClient}</td>
                    <td>${r.emailClient}</td>
                    <td>${r.phoneClient}</td>
                    <td>${r.dateReservation}</td>
                    <td>${r.heureReservation}</td>
                    <td>${r.aeroport}</td>
                    <td>${r.typeVehicule}</td>
                    <td>${r.nombrePassagers}</td>
                    <td><span class="status-badge ${statusClass}">${r.statut}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-edit" onclick="openEdit('${r.id}')">Modifier</button>
                            <button class="btn btn-sm btn-delete" onclick="deleteQuick('${r.id}')">Supprimer</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Edit
        function openEdit(id) {
            editingId = id;
            const r = allReservations.find(x => x.id === id);
            if (r) {
                editForm.nomClient.value = r.nomClient;
                editForm.emailClient.value = r.emailClient;
                editForm.phoneClient.value = r.phoneClient;
                editForm.dateReservation.value = r.dateReservation;
                editForm.heureReservation.value = r.heureReservation;
                editForm.aeroport.value = r.aeroport;
                editForm.typeVehicule.value = r.typeVehicule;
                editForm.nombrePassagers.value = r.nombrePassagers;
                editForm.statut.value = r.statut;
                editModal.classList.add('active');
            }
        }

        function closeModal() {
            editModal.classList.remove('active');
            editingId = null;
        }

        editForm.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(editForm);
            const data = Object.fromEntries(formData);
            delete data.id;

            db.ref(`reservations/${editingId}`).set(data)
                .then(() => {
                    closeModal();
                    showNotification('R√©servation mise √† jour!', 'success');
                })
                .catch(err => showNotification('Erreur: ' + err.message, 'error'));
        });

        function deleteReservation() {
            if (confirm('Supprimer cette r√©servation?')) {
                db.ref(`reservations/${editingId}`).remove()
                    .then(() => {
                        closeModal();
                        showNotification('R√©servation supprim√©e!', 'success');
                    })
                    .catch(err => showNotification('Erreur: ' + err.message, 'error'));
            }
        }

        function deleteQuick(id) {
            if (confirm('Supprimer cette r√©servation?')) {
                db.ref(`reservations/${id}`).remove()
                    .catch(err => showNotification('Erreur: ' + err.message, 'error'));
            }
        }

        // Stats
        function updateStats() {
            document.getElementById('totalReservations').textContent = allReservations.length;
            document.getElementById('pendingCount').textContent = allReservations.filter(r => r.statut === 'En attente').length;
            document.getElementById('confirmedCount').textContent = allReservations.filter(r => r.statut === 'Confirm√©e').length;
            document.getElementById('completedCount').textContent = allReservations.filter(r => r.statut === 'Compl√©t√©e').length;
        }

        // Notification
        function showNotification(msg, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success)' : 'var(--danger)'};
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = msg;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
